<div class={{CentralizedContainer}}>
  <div class={{FormContainer}}>
    <h1 class={{HeaderStyle}}>
      Sign In
      <span class="text-[#ba0048]"> GLC</span>
    </h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="flex flex-col mb-2">
        <label class="label m-2">
          <span class="text-base label-text text-gray-300">Email</span>
        </label>
        <input type="text" formControlName="email" placeholder="Enter email" class={{InputStyle}} />
      </div>
      <div class="flex flex-col mb-2">
        <label class="label p-2">
          <span class="text-base label-text text-gray-300">Password</span>
        </label>
        <input type="password" formControlName="password" placeholder="Enter password" class={{InputStyle}} />
      </div>
      <a routerLink="/signup" class={{LinkStyle}}>{{"Don't"}} have an account?</a>
      <div class="w-full mt-2">
        <button class={{ButtonStyle}} [disabled]="isLoading">
          <span *ngIf="isLoading" class="flex justify-center">
            <svg class="border-gray-200 h-5 w-5 animate-spin rounded-full border-4" viewBox="0 0 24 24"></svg>
          </span>
          <span *ngIf="!isLoading">Sign In</span>
        </button>
      </div>
      <div *ngIf="errorMessage" class="mt-2 text-red-400 text-center">{{ errorMessage }}</div>
    </form>
    <div class="w-full mt-3">
      <hr class="h-px mb-3 mx-4 bg-gray-200 border-0 dark:bg-gray-700">
      <button class={{SecondartButtonStyle}} [disabled]="isLoading" (click)="signInWithGoogle()">
        Continue with Google
      </button>
    </div>
  </div>
</div>
