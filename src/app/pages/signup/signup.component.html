<div class="p-4 h-screen flex">
  <div class="flex flex-col items-center justify-center min-w-96 mx-auto">
    <div class="w-full p-6 rounded-lg shadow-md bg-[#161B22]">
      <h1 class="text-3xl mb-2 font-semibold text-center text-gray-300">
        Sign Up
        <span class="text-yellow-600"> GLC</span>
      </h1>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="flex flex-col mb-2">
          <label class="label m-2">
            <span class="text-base label-text text-gray-300">Username</span>
          </label>
          <input type="text" required formControlName="username" placeholder="Enter username"
            class="w-full input input-bordered h-8 rounded-lg ps-2 bg-slate-800 text-gray-200" />
        </div>
        <div class="flex flex-col mb-2">
          <label class="label m-2">
            <span class="text-base label-text text-gray-300">Email</span>
          </label>
          <input type="text" required formControlName="email" placeholder="Enter email"
            class="w-full input input-bordered h-8 rounded-lg ps-2 bg-slate-800 text-gray-200" />
        </div>
        <div class="flex flex-col mb-4">
          <label class="label p-2">
            <span class="text-base label-text text-gray-300">Password</span>
          </label>
          <input type="password" required formControlName="password" placeholder="Enter password"
            class="w-full input input-bordered h-8 rounded-lg ps-2 bg-slate-800 text-gray-200" />
        </div>
        <a routerLink="/signin"
          class="text-sm hover:underline hover:text-yellow-500 mt-2 ps-2 inline-block text-gray-100">
          Already have an account?
        </a>
        <div class="w-full mt-2">
          <button type="submit" class="w-full h-8 rounded-lg bg-slate-600 hover:bg-yellow-600 text-gray-300"
            [disabled]="isLoading">
            <span *ngIf="isLoading" class="flex justify-center">
              <svg class="border-gray-200 h-5 w-5 animate-spin rounded-full border-4" viewBox="0 0 24 24"></svg>
            </span>
            <span *ngIf="!isLoading">Sign Up</span>
          </button>
        </div>
        <div *ngIf="errorMessage" class="mt-2 text-red-400 text-center">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
</div>
